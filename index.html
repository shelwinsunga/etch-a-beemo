<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch A Beemo</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="gallery/BMOFav.png">

    </head>

    <body>
    <div class ="container">
        <div class ="title"><h1>Etch-A-Beemo</h1></div>
        <div id="grid-container">
        </div>
        
    </div>
    
<div class ="bottom-container">
    <div class="beemo-board">
        
        <div class ="top-board">
            <div id = "resolution">
                <button id = "16px" class = "pixelbutton"></button>
                <button id = "32px" class = "pixelbutton"></button>
                <button id = "64px" class = "pixelbutton"></button>
            </div>
            <div>
                <input id="color-picker" type="color" value="#02312c" />
            </div>
            <div>
                <button  id = "draw-button">Draw</button>
               
           </div>
        </div>
        <div class = "mid-board">
            <div class = "cross">
               <img id ="cross-button" src="gallery/CrossButt.svg"/>
            </div>

            <div class ="round-buttons">
                <button id = "rainbow">Be More</button>
                <button id = "Eraser">Erase</button>

            </div>



        </div>

        <div class = "bottom-board">
            <div class ="sound-buttons">
                <button class ="pixelbutton" id = "bottom-blue-button"></button>
                <button class ="pixelbutton" id = "bottom-blue-button"></button>
            </div>
            <div class ="clear-button">
                <button id="clear">Clear</button>
            </div>
        </div>
    </div>
    </body>
</html>
